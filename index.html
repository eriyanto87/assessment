<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
  <script>
    window.googletag = window.googletag || { cmd: [] };
    googletag.cmd.push(function () {
      // Ad #1
      googletag.defineSlot('/6355419/Travel/Europe/France/Paris', [300, 250], 'banner-ad').addService(googletag.pubads());
      // Ad #2
      googletag.defineSlot('/22909270395/StickyTest1', [728, 90], 'div-gpt-ad-sticky-test-1').setTargeting('evi', ['test']).addService(googletag.pubads());
      // Ad #3
      googletag.defineSlot('/22909270395/Test', [728, 90], 'div-gpt-ad-test').setTargeting('evi', ['test']).addService(googletag.pubads());
      googletag.pubads().enableSingleRequest();
      googletag.enableServices();
    })
  </script>
  <script src="https://kit.fontawesome.com/b59920bf03.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- home page designed mobile first with some hidden desktop view contents -->
  <div class='desktop-view'>
    <img class='usa-flag' src='./images/USA-flag.ico' alt='USA Flag' />
    <h4>EN</h4>
    <div class='desktop-icons'>
      <img class='desktop-shield-badge' src='./images/desktop-shield.png' alt='safety-badge' />
      <i class="fas fa-question-circle"></i>
      <i class="fas fa-map-marker-alt"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-shopping-cart">
        <h4 class='cart'>&nbsp;&nbsp;3</h4>
      </i>
    </div>
  </div>
  <header id='header'>
    <a class="hamburger" href='menu.html'>
      <span class="hamburger-line hamburger-line-1"></span>
      <span class="hamburger-line hamburger-line-2"></span>
      <span class="hamburger-line hamburger-line-3"></span>
    </a>
    <img class='logo' src='./images/logo.png' alt='lincoln-electric-logo' />
    <div class='desktop-menu-items'>
      <div class='desktop-menu'>
        <a>
          <h4 id='solutions' onclick="desktopMenuPopUp()">SOLUTIONS</h4>
        </a>
        <h4>PRODUCTS</h4>
        <h4>AUTOMATION</h4>
        <h4>EDUCATION</h4>
        <h4>RESOURCES</h4>
      </div>
      <div class='desktop-search'>
        <p>Search</p>
        <i class="fas fa-search"></i>
      </div>
    </div>
    <div class='icons'>
      <i class="fas fa-search"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-shopping-cart"></i>
      <h4 class='cart'>3</h4>
    </div>
  </header>
  <div id='desktop-menu' class='content'>
    <ul id='hidden' class='hidden'>
      <h4>Solutions By Industry</h4>
      <h4>Solutions By Process</h4>
      <h4>Software Solutions</h4>
      <h4>Services</h4>
    </ul>
  </div>
  <footer>
    <!-- Google Example  -->
    <div>
      <div id="banner-ad" style="width: 300px; height: 250px;">
        <script>
          googletag.cmd.push(function () {
            googletag.display('banner-ad');
          });
        </script>
      </div>
    </div>

    <div>
      <!-- /22909270395/StickyTest1 -->
      <div id='div-gpt-ad-sticky-test-1' style='width: 728px; height: 90px;'>
        <script>
          googletag.cmd.push(function () {
            googletag.display('div-gpt-ad-sticky-test-1');
          });
        </script>
      </div>

      <!-- /22909270395/Test -->
      <div id='div-gpt-ad-test' style='min-width: 728px; min-height: 90px;'>
        <script>
          googletag.cmd.push(function () {
            googletag.display('div-gpt-ad-test');
          });
        </script>
      </div>
    </div>
    
  </footer>
  <div id='content-2'></div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
